l_english:
 # Country descriptions
 DATA_COUNTRY_NAME_TOOLTIP_IMPL: "Rank: #variable #tooltippable #tooltip:COUNTRY_RANK_BREAKDOWN [Country.GetRank] (##[Country.GetCountryScorePositionDesc])#!#!#!\nGDP: #tooltippable #tooltip:GDP_TOOLTIP @money![Country.GetGDP|1*]#!#!\nCultures: #VARIABLE [Country.GetPrimaryCulturesDesc]#!\nReligion: #VARIABLE [Country.GetStateReligion.GetName]#!\nCapital: #VARIABLE [Country.GetCapital.GetName]#!\nGovernment: #tooltippable #tooltip:[Country.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [Country.GetGovernment.GetName]#!#![Country.TryGetOverlordTooltipEntry][Country.TryGetSubjectsTooltipEntry]\nMilitary: #tooltippable #tooltip:PANEL_MILITARY_ARMY_CURRENT_BATTALIONS_TOOLTIP @battalions![Country.GetBattalions|0]#!#!\nNavy: #tooltippable #tooltip:PANEL_MILITARY_NAVY_CURRENT_FLOTILLAS_TOOLTIP @flotillas![Country.GetWarships|0]#!#![ConcatIfNeitherEmpty( '\n\n', Country.GetArmyReadinessStatusDesc )][ConcatIfNeitherEmpty( '\n\n', SelectLocalization(Or( ObjectsEqual(GetPlayer.Self, Country.Self), Not( GetPlayer.IsValid ) ), '', 'ATTITUDE_RELATIONS_INFAMY_OR_TENSION'))][ConcatIfNeitherEmpty('\n\n', Country.GetPlayedByDesc)]$DATA_COUNTRY_NAME_TOOLTIP_DESC$"

 # Character descriptions
 DATA_CHARACTER_NAME_TOOLTIP: "Roles: [Character.GetAllRoleNames|v]$DATA_CHARACTER_NAME_TOOLTIP_COMMANDER_DETAILS$\n\n[Concept('concept_character_trait', '$concept_character_traits$')]: [Character.GetTraitsDesc]\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n\n[concept_country]: [Character.GetCountry.GetName]\n[concept_culture]: [Character.GetCulture.GetName]\n[concept_religion]: [Character.GetReligion.GetName]\n[concept_popularity]: #tooltippable_name #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!)\nAge: [Character.GetAge|v][ConcatIfNeitherEmpty('\n\n', Character.GetDebugDesc)]$DATA_CHARACTER_NAME_TOOLTIP_DESC$"

 # Culture descriptions
 DATA_CULTURE_NAME_TOOLTIP: "[Concept('concept_cultural_trait', '$concept_cultural_traits$')]: [Culture.GetCulturalTraitsDesc]\n[concept_religion]: [Culture.GetReligionsDesc]\n[concept_obsession]: [Culture.GetObsessionsDesc]\n[concept_taboo]: [Culture.GetTaboosDesc][ConcatIfNeitherEmpty('\n\n', AddLocalizationIf(GetPlayer.IsValid, 'DATA_CULTURE_NAME_TOOLTIP_INGAME_ADDED'))]$DATA_CULTURE_NAME_TOOLTIP_DESC$"

 # Goods descriptions
 DATA_GOODS_NAME_TOOLTIP: "[ConcatIfNeitherEmpty( Goods.GetStateGoodsShortageDesc, '\n')][ConcatIfNeitherEmpty( SelectLocalization( Goods.GetState.IsValid, 'CONTEXTUAL_GOODS_GENERATION_INFO_STATE', ''), '\n\n')][ConcatIfNeitherEmpty( Goods.GetMarketGoodsShortageDesc, '\n\n')][ConcatIfNeitherEmpty( SelectLocalization( Goods.GetMarket.IsValid, 'CONTEXTUAL_GOODS_GENERATION_INFO_MARKET', ''), '\n\n')][ConcatIfNeitherEmpty( Goods.GetBuildingsProducingThisDesc, '\n\n')][ConcatIfNeitherEmpty( Goods.GetBuildingsUsingThisDesc, '\n\n')][Goods.GetNeedLevelsContainingThisDesc][AddLocalizationIf(Goods.HasMarketContext, 'GOODS_LEADERBOARD_HEADER')][SelectLocalization(Goods.IsTradeable, '', 'NON_TRADEABLE_DESC')]$DATA_GOODS_NAME_TOOLTIP_DESC$"

 # Interest Group descriptions
 DATA_INTEREST_GROUP_NAME_TOOLTIP: "[concept_clout]: #tooltippable #tooltip:[InterestGroup.GetTooltipTag],IG_CLOUT_BREAKDOWN,IGCloutTooltip [InterestGroup.GetClout|%1]#!#![InterestGroup.GetInfluenceDesc]\n[AddLocalizationIf(InterestGroup.HasParty, 'PARTY_DESC')][Concept('concept_ideology', '$concept_ideologies$')]: [InterestGroup.GetIdeologyDesc]\n[concept_leader]: [InterestGroup.GetLeader.GetFullName] ([InterestGroup.GetLeaderIdeologyDesc])\n\n[concept_approval]: #tooltippable #tooltip:IG_APPROVAL_BREAKDOWN [InterestGroup.GetApprovalRating] #bold ([InterestGroup.GetApprovalValue|+=])#!#!#!\n[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]:\n[InterestGroup.GetTraitsDesc]\n\nPopulation: [InterestGroup.GetPopulation|Kv]\n[Concept('concept_radical', '$concept_radicals$')]: [InterestGroup.CalcNumRadicals|Kv]\n[Concept('concept_loyalist', '$concept_loyalists$')]: [InterestGroup.CalcNumLoyalists|Kv]\n\n[InterestGroup.GetSupportingPopTypesDesc][ConcatIfNeitherEmpty('\n\n', InterestGroup.GetPoliticalMovementDesc)]$DATA_INTEREST_GROUP_NAME_TOOLTIP_DESC$"

 # Party descriptions
 DATA_PARTY_NAME_TOOLTIP: "[SelectLocalization(Party.GetLeader.IsValid, 'DATA_PARTY_NAME_LEADER_TOOLTIP', 'concept_party_desc')]$DATA_PARTY_NAME_TOOLTIP_DESC$"

 # State descriptions
 DATA_STATE_NAME_TOOLTIP: "[SelectLocalization(State.IsIncorporated, 'STATE_IS_INCORPORATED', 'STATE_IS_UNINCORPORATED')]\n[State.GetMarketAccessStatus]\n[Concept('concept_pop','$concept_population$')]: [State.GetPopulationSize|kv]\n$STATE_AVAILABLE_LABOR$\n\nAverage [concept_sol]: [State.GetFormattedStandardOfLivingLabelAll|v] ([State.GetFormattedStandardOfLivingAll|v])\n[concept_gdp]: [State.GetGDPContributionPercentage|%1v] of the GDP in [State.GetOwner.GetName]\n[Concept('concept_taxes','$concept_taxation$')]: #variable [State.GetTaxationRevenue|+=K]#![SelectLocalization( State.IsSplitState, 'SPLIT_STATE_REGION_LINEBREAK_FIRST', '' )]"
 STATE_IS_INCORPORATED: "@incorporated! [Concept('concept_incorporated_state','$concept_incorporated$')]"
 STATE_IS_UNINCORPORATED: "@unincorporated! [SelectLocalization(State.IsIncorporating, 'INCORPORATING', 'UNINCORPORATED')]"
 UNINCORPORATED: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')]$DATA_STATE_NAME_TOOLTIP_DESC$"

 # Religion descriptions
 DATA_RELIGION_NAME_TOOLTIP: "[Concept('concept_religious_trait', '$concept_religious_traits$')]: [Religion.GetReligiousTraitsDesc]\n[concept_taboo]: [Religion.GetTaboosDesc][ConcatIfNeitherEmpty('\n\n', AddLocalizationIf(GetPlayer.IsValid, 'DATA_RELIGION_NAME_TOOLTIP_INGAME_ADDED'))]$DATA_RELIGION_NAME_TOOLTIP_DESC$"
